<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rebeccas Hemsida</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Hej!</h1>
    <p> Jag har slutat svara på sms. Från och med nu får ni kontakta mig här från min hemsida. /Rebecca</p>
    <img src="bild.png" alt="jagochmoa" width="279" height="379">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Vad har du på hjärtat?"></input>
      </div>
      <button class="addText">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button>Skicka</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addText').click(add_option)
      })
    </script>
  </body>
</html>
